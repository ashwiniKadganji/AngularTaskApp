<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>sr no.</th>
                <th>Id</th>
                <th>Name</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todoList; let i=index">
                <td>{{i+1}}</td>
                <td>{{todo.id}}</td>
                <td>{{todo.action}}</td>
                <td>
                    <button class="btn btn-warning me-3 px-3" (click)="editTodo(todo)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success" (click)="createTodos()">create</button>
</div>
