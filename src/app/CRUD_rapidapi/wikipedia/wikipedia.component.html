
<div class="container bg-danger-subtle ">
    <div class="row justify-content-center rounded-2 shadow p-2 ">

         <h1 class="text-center text-dark fw-bolder text-decoration-underline my-4  ">Wikipedia</h1>

        <div class="row">
        <div class="col-md-10">
            <input type="text" class="form-control m-5 p-2 fs-3 rounded" [(ngModel)]="searchText" placeholder="Search...">
            
        </div>
        <div class="col-md-2">
            <button class="btn btn-success mt-5 ms-5 p-3 fw-bold btn-lg" (click)="search()">Search</button>
        </div>
        </div>

        <table class="table text-warning p-5 table-striped table-hover ">
         <thead>
            <tr class="text-center fw-bolder fs-6 ">
                
                <th>Title</th>
                <th>WordCount</th>
                <th>Snippet</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let result of searchResults | filterWikiPedia : searchText" >
                
                <td><a href="https://en.wikipedia.org/wiki/{{ result.title }}" target="_blank">{{ result.title }}</a></td>
                <td>{{ result.wordcount }}</td>
                <td>{{ stripHtmlTags(result.snippet) }}</td>
            </tr>
         </tbody>

        </table>
    </div>
</div>
