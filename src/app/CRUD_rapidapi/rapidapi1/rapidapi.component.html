<div class="container">
    <div class="col-md-8">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Title</th>
                    <th>YearBorn</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of datalist, let i">
                    <td>{{i+1}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.age}}</td>
                    <td>{{data.title}}</td>
                    <td>{{data.yearBorn}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
