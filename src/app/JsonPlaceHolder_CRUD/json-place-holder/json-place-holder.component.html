<div class="container mt-5 ">
    <div class="row p-3 ">
        <h2 class="fw-bolder font-monospace text-center ">RECORDS</h2>
        <table class="table table-striped-columns table-info">
            <thead class="text-center">
                <tr>
                    <th rowspan="2">Id</th>
                    <th rowspan="2">Name</th>
                    <th rowspan="2">Username</th>
                    <th rowspan="2">Email</th>
                    <th colspan="3">Address</th>
                </tr>
                <tr>
                    <th>City</th>
                    <th>Street</th>
                    <th>Zipcode</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of datas">
                    <td>{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.username}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.address.city}}</td>
                    <td>{{data.address.street}}</td>
                    <td>{{data.address.zipcode}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container m-5 ">
    <div class="row">
        <h2 class="text-center ">Photos Records </h2>
           <table>
            <thead class="text-center">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Picture</th>
                    <th>Thumbnail picture </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pic of pics">
                    <td>{{pic.id}}</td>
                    <td>{{pic.title}}</td>
                    <td class="ms-2">
                        <img [src]="pic.url" alt="picture" height="200px" width="200px">
                    </td>
                    <td>
                        <img [src]="pic.thumbnailUrl" alt="pic">
                    </td>
                </tr>
            </tbody>
           </table>
    </div>
</div>
