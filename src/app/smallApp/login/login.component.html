<div class="container">
    <div class="row justify-content-center ">
        <div class="col-md-6 rouded shadow mt-5 bg-info-subtle ">
         <form>
            <h1 class="text-center">Login</h1>
            
                <div class="form-group">
                    <label for="username">Username :</label>
                    <input type="text" placeholder="Enter username " class="form-control" #user>
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" placeholder="Enter Password " class="form-control" #pwd>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-info my-3 " type="submit" (click)="login(user.value,pwd.value)">Login</button>
                </div>
         </form>
        </div>
    </div>
</div>
