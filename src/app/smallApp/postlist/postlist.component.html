<div class="container">
    <div class="row my-5 ">
        <h2 class="text-center text-decoration-underline ">Post Data</h2>
        <table class="table table-bordered table-info">
            <thead class="bg-dark text-center fw-bolder ">
                <tr>
                    <th>UserID</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <td>{{post.userId}}</td>
                    <td><a [routerLink]="[ '/postDetails', post.id]">{{post.id}}</a></td>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
